<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCargo-AIPA Advisory</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f6fa;
            color: #111;
        }

        header {
            background: #004aad;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 92%;
            max-width: 980px;
            margin: 25px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000022;
        }

        h2 {
            margin-top: 35px;
            border-left: 6px solid #004aad;
            padding-left: 10px;
        }

        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 7px;
            border: 1px solid #ccc;
        }

        button {
            background: #004aad;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #003580;
        }

        .msgBox {
            background: #eef4ff;
            padding: 10px;
            border-left: 4px solid #004aad;
            display: none;
            margin-top: 10px;
        }

        .chat-box {
            width: 100%;
            height: 220px;
            overflow-y: auto;
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .chat-input {
            height: 60px;
        }
    </style>
</head>

<body>

<header>SMARTCARGO-AIPA – Panel del Cliente</header>

<div class="container">

    <!-- CARGA -->
    <h2>Registrar Nueva Carga</h2>
    <input id="cliente" placeholder="Nombre del cliente">
    <input id="tipo_carga" placeholder="Tipo de carga">
    <button onclick="crearCarga()">Registrar Carga</button>
    <div id="msgCarga" class="msgBox"></div>

    <!-- DOCUMENTOS -->
    <h2>Subir Documentos (PDF/JPG)</h2>
    <input type="number" id="doc_carga_id" placeholder="ID de la carga">
    <input type="file" id="documento">
    <button onclick="subirDocumento()">Subir Documento</button>
    <div id="msgDocumentos" class="msgBox"></div>

    <!-- FOTOS -->
    <h2>Subir Fotos</h2>
    <input type="number" id="foto_carga_id" placeholder="ID de la carga">
    <input type="file" id="foto">
    <button onclick="subirFoto()">Subir Foto</button>
    <div id="msgFotos" class="msgBox"></div>

    <!-- PAGOS -->
    <h2>Pagos y Suscripciones</h2>
    <select id="plan">
        <option value="basico">Servicio Básico – $35</option>
        <option value="profesional">Servicio Profesional – $65</option>
        <option value="premium">Servicio Premium – $120</option>
        <option value="suscripcion_mensual">Suscripción Mensual</option>
        <option value="suscripcion_anual">Suscripción Anual</option>
    </select>
    <button onclick="pagar()">Pagar Ahora</button>
    <div id="msgPago" class="msgBox"></div>

    <!-- ASISTENTE AIPA -->
    <h2>Asistente Inteligente AIPA</h2>
    <div class="chat-box" id="chat"></div>
    <textarea id="chatInput" class="chat-input" placeholder="Escribe tu duda..."></textarea>
    <button onclick="enviarPregunta()">Enviar</button>
</div>


<!-- ==================== LOGICA FRONTEND ==================== -->
<script type="module" src="standards.js"></script>

<script>
const API = "/api";  // Render lo ajusta automáticamente


// =============== CREAR CARGA ==================
async function crearCarga() {
    const cliente = document.getElementById("cliente").value;
    const tipo_carga = document.getElementById("tipo_carga").value;

    const res = await fetch(`${API}/cargas`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cliente, tipo_carga })
    });

    const data = await res.json();
    showMsg("msgCarga", "Carga creada con ID: " + data.id);
}



// =============== SUBIR DOCUMENTOS ==================
async function subirDocumento() {
    const carga_id = document.getElementById("doc_carga_id").value;
    const file = document.getElementById("documento").files[0];

    const form = new FormData();
    form.append("carga_id", carga_id);
    form.append("file", file);

    const res = await fetch(`${API}/documentos`, {
        method: "POST",
        body: form
    });

    const data = await res.json();
    showMsg("msgDocumentos", "Documento subido y procesado.");
}



// =============== SUBIR FOTOS ==================
async function subirFoto() {
    const carga_id = document.getElementById("foto_carga_id").value;
    const file = document.getElementById("foto").files[0];

    const form = new FormData();
    form.append("carga_id", carga_id);
    form.append("file", file);

    const res = await fetch(`${API}/fotos`, {
        method: "POST",
        body: form
    });

    const data = await res.json();
    showMsg("msgFotos", "Foto cargada correctamente.");
}



// =============== PAGOS ==================
async function pagar() {
    const plan = document.getElementById("plan").value;

    const res = await fetch(`${API}/stripe/checkout`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plan })
    });

    const data = await res.json();

    if (data.url) {
        window.location.href = data.url;
    } else {
        showMsg("msgPago", "Error al generar el pago.");
    }
}



// =============== AIPA CHAT ==================
function writeChat(text, sender="aipa") {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.style.marginBottom = "8px";
    div.innerHTML = `<b>${sender === "aipa" ? "AIPA:" : "Tú:"}</b> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function enviarPregunta() {
    const q = document.getElementById("chatInput").value;
    if (!q.trim()) return;

    writeChat(q, "you");
    document.getElementById("chatInput").value = "";

    const res = await fetch(`${API}/aipa`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
    });

    const data = await res.json();
    writeChat(data.answer);
}



// =============== MENSAJES ==================
function showMsg(id, txt) {
    const box = document.getElementById(id);
    box.innerText = txt;
    box.style.display = "block";
}
</script>

</body>
</html>
