<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCargo-ADVISORY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #004080; color: white; padding: 1rem; text-align: center; }
        nav { background: #0066cc; color: white; padding: 0.5rem; display: flex; gap: 1rem; justify-content: center; }
        nav button { background: transparent; border: none; color: white; cursor: pointer; font-weight: bold; }
        section { padding: 1rem; display: none; }
        section.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
        th { background: #eee; }
        input, textarea, button { padding: 0.5rem; margin: 0.3rem 0; width: 100%; box-sizing: border-box; }
        form { max-width: 500px; margin: auto; }
    </style>
</head>
<body>

<header>
    <h1>SmartCargo-ADVISORY</h1>
    <p>Asesoría preventiva para proteger la mercancía del cliente</p>
</header>

<nav>
    <button onclick="showSection('cargas')">Cargas</button>
    <button onclick="showSection('documentos')">Documentos</button>
    <button onclick="showSection('alertas')">Alertas</button>
    <button onclick="showSection('pagos')">Pagos</button>
    <button onclick="showSection('advisory')">Asesoría</button>
</nav>

<!-- ===================================================== -->
<!-- SECCIÓN CARGAS -->
<!-- ===================================================== -->
<section id="cargas" class="active">
    <h2>Cargas Activas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Alertas</th>
            </tr>
        </thead>
        <tbody id="cargasTableBody"></tbody>
    </table>
</section>

<!-- ===================================================== -->
<!-- SECCIÓN DOCUMENTOS / FOTOS -->
<!-- ===================================================== -->
<section id="documentos">
    <h2>Subir Documentos o Fotos</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf,.jpg,.png,.jpeg" required>
        <button type="submit">Subir Archivo</button>
    </form>
</section>

<!-- ===================================================== -->
<!-- SECCIÓN ALERTAS -->
<!-- ===================================================== -->
<section id="alertas">
    <h2>Alertas Generadas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Carga</th>
                <th>Nivel</th>
                <th>Mensaje</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="alertasTableBody"></tbody>
    </table>
</section>

<!-- ===================================================== -->
<!-- SECCIÓN PAGOS -->
<!-- ===================================================== -->
<section id="pagos">
    <h2>Realizar Pago</h2>
    <form id="paymentForm">
        <input type="number" id="paymentAmount" placeholder="Monto (USD)" required>
        <input type="text" id="paymentDesc" placeholder="Descripción" required>
        <button type="submit">Pagar</button>
    </form>
</section>

<!-- ===================================================== -->
<!-- SECCIÓN ASESORÍA -->
<!-- ===================================================== -->
<section id="advisory">
    <h2>Asesoría Preventiva</h2>
    <form id="advisoryForm">
        <textarea id="advisoryQuestion" placeholder="Escribe tu consulta sobre la carga..." required></textarea>
        <button type="submit">Consultar</button>
    </form>
    <div id="advisoryResponse" style="margin-top:1rem; padding:0.5rem; background:#e0f7fa;"></div>
</section>

<script src="app.js"></script>
<script>
    // Función para cambiar de sección
    function showSection(sectionId) {
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
    }
</script>
</body>
</html>
