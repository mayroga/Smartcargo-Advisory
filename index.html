<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCargo AIPA - Advisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        .btn-disabled { opacity: 0.5; cursor: not-allowed; }
        .result-box { background: #f4f4f4; padding: 15px; border-radius: 8px; margin-top: 10px; color: #333; }
        .lang-switch { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button onclick="changeLang('es')">ES</button>
        <button onclick="changeLang('en')">EN</button>
    </div>

    <h1>SmartCargo Consulting</h1>

    <section>
        <h3>1. Activación de Servicio</h3>
        <label>AWB / Guía:</label>
        <input type="text" name="awb" placeholder="Ej: 123-4567890">
        
        <label>Plan:</label>
        <select id="priceSelect">
            <option value="10">Básico ($10 USD)</option>
            <option value="25">Premium ($25 USD)</option>
        </select>
        
        <button id="payBtn">PAGAR Y ACTIVAR</button>
    </section>

    <hr>

    <section>
        <h3>2. Auditoría Técnica AIPA</h3>
        <form id="auditForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="number" id="length" placeholder="Largo" required step="0.1">
                <input type="number" id="width" placeholder="Ancho" required step="0.1">
                <input type="number" id="height" placeholder="Alto" required step="0.1">
                <input type="number" id="weight" placeholder="Peso" required step="0.1">
            </div>
            
            <label>Sistema:</label>
            <select id="unit">
                <option value="cm">Métrico (cm/kg)</option>
                <option value="in">Imperial (in/lb)</option>
            </select>

            <label>¿Tiene Sello ISPM-15?</label>
            <select id="ispm">
                <option value="SI">SÍ</option>
                <option value="NO">NO</option>
            </select>

            <button id="valBtn" type="submit" disabled class="btn-disabled">EJECUTAR AUDITORÍA</button>
        </form>
        <div id="auditResponse" class="result-box">Los resultados aparecerán aquí.</div>
    </section>

    <hr>

    <section>
        <h3>3. Asesor IA (Soluciones Logísticas)</h3>
        <form id="advForm">
            <textarea id="advPrompt" name="prompt" placeholder="Pregunta sobre regulaciones, embalaje o rutas..." required></textarea>
            <label>Foto de la carga (Opcional - Máx 3 por pago):</label>
            <input type="file" id="cargoImg" name="image" accept="image/*">
            <button type="submit">Consultar Asesor</button>
        </form>
        <div id="advResponse" class="result-box">Esperando consulta...</div>
    </section>

    <script src="app.js"></script>
</body>
</html>
